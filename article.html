<body class="bg-gray-50 text-gray-800 font-sans selection:bg-primary selection:text-white">

    <!-- Navigation -->

            <div class="flex justification-between h-16 items-center">

                <a href="https://omg10.com/4/10565898" target="_blank" rel="noopener noreferrer"

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 py-12">
        <article class="bg-white rounded-3xl shadow-xl overflow-hidden mb-12 relative animate-fade-in-up" itemscope

            <!-- Article Header -->
            <header class="relative h-96">
                <!-- Image with Lazy Loading -->
                <img id="article-image" src="" alt="Article Featured Image" class="w-full h-full object-cover"
                    itemprop="image" loading="lazy">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-8 w-full">
                    <span
                        class="bg-primary text-white text-xs font-bold px-3 py-1 rounded inline-block mb-3 uppercase tracking-wider shadow-sm"
                        id="article-category" itemprop="articleSection">Lifestyle</span>
                    <h1 class="text-3xl md:text-5xl font-serif font-bold text-white mb-4 leading-tight shadow-sm drop-shadow-md"
                        id="article-title" itemprop="headline">
                        Generating Article...
                    </h1>
                    <div class="flex items-center text-gray-300 text-sm gap-4">
                        <span class="flex items-center gap-1"><ion-icon name="time-outline"
                                aria-hidden="true"></ion-icon> <span itemprop="datePublished">Just Now</span></span>
                        <span class="flex items-center gap-1"><ion-icon name="person-outline"
                                aria-hidden="true"></ion-icon> By <span itemprop="author" itemscope
                                itemtype="http://schema.org/Person"><span itemprop="name">AI Editor</span></span></span>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="p-8 md:p-12 prose prose-lg prose-pink max-w-none font-serif leading-relaxed text-gray-700"

                <!-- Skeleton Loader -->
                <div class="space-y-4 animate-pulse">
                    <div class="h-4 bg-gray-100 rounded w-full"></div>
                    <div class="h-4 bg-gray-100 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-100 rounded w-full"></div>
                    <div class="h-32 bg-gray-100 rounded w-full my-8 flex items-center justify-center text-gray-300">
                        <ion-icon name="image-outline" class="text-4xl"></ion-icon>
                    </div>
                    <div class="h-4 bg-gray-100 rounded w-4/5"></div>
                    <div class="h-4 bg-gray-100 rounded w-full"></div>
                </div>
                <p class="text-center text-gray-400 mt-4 italic animate-pulse">Fetching the latest scoop from our AI
                    newsroom...</p>
            </div>

            <!-- In-Article Ad -->

                        class="inline-block bg-black text-white px-8 py-3 rounded-lg font-bold hover:bg-gray-800 transition transform hover:scale-105 shadow-lg">
                        Check it Out <ion-icon name="open-outline" class="ml-1"></ion-icon>
                    </a>
                </div>
            </aside>

        </article>

        <!-- Read Next Section -->
        <section id="read-next" class="mt-12">
            <h3 class="text-2xl font-bold font-serif mb-6 border-l-4 border-primary pl-4 flex items-center gap-2">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="related-articles">

            <div class="mt-4 flex justify-center gap-4">

                <a href="#" class="hover:text-primary transition" aria-label="Terms of Service">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // Init Article Page
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const topic = params.get('q');
            if (topic) {
                // Update Page Title for SEO
                document.title = `${topic} - Trending Pulse`;

                // Update Meta Tags dynamically if possible (for crawlers that execute JS)
                document.querySelector('meta[name="description"]')?.setAttribute("content", `Read everything about ${topic} on Trending Pulse.`);
                document.querySelector('meta[property="og:title"]')?.setAttribute("content", topic);

                // Call Generator
                generateArticle(topic);
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
